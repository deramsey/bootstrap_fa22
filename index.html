<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body class="bg-dark">
    <main class="container bg-light">
        <section class="row tall">
            
            <article class="col-4 bg-info"></article>
            
            <article class="col">

                <h1>Main Article</h1>
                <p>Some randome article text...</p>

            </article>

        </section>


        <section class="row short">
            <article class="col-3 bg-success"></article>
            <article class="col-5 bg-warning"></article>
            <article class="col-1 bg-danger"></article>
            <article class="col bg-primary"></article>
        </section>

        <section class="row container-fluid tall">
            <section class="row col-6 tall">
            <article class="col-3 bg-success"></article>
            <article class="col-5 bg-warning"></article>
            <article class="col-1 bg-danger"></article>
            <article class="col bg-primary"></article>
            </section>
            
            <section class="row col-6 tall"></section>
        </section>

    </main>
</body>
</html>
